<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/dashboardForm.css">

</head>
<body>  
    <div id="container" class="container">
        <!-- ------------------------------------ Navgation Side Bar ------------------------------------ -->
        <div id="navigation" class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img src="/assests/icons/CompanyLogo.png" class="logo"></span>
                        <span class="title" style="font-size: 1.5em;font-weight: 500; margin-top: 15px;">POS System</span>
                    </a>
                </li>
                <li class="hovered">
					<a href="#" id="Dashboard-button">
						<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
						<span class="title">Dashboard</span>
					</a>
				</li>
                <li>
					<a href="#" id="StaffForm-button">
						<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
						<span class="title" >Staff</span>
					</a>
				</li>
                <li>
					<a href="#" id="FieldsForm-button">
						<span class="icon"><ion-icon name="image-outline"></ion-icon></span>
						<span class="title">Fields</span>
					</a>
				</li>
                <li>
					<a href="#" id="CropsForm-button">
						<span class="icon"><ion-icon name="leaf-outline"></ion-icon></span>
						<span class="title">Crops</span>
					</a>
				</li>
                <li>
					<a href="#" id="MonitoringForm-button">
						<span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
						<span class="title">Crop Details</span>
					</a>
				</li>
                <li>
					<a href="#" id="VehiclesForm-button">
						<span class="icon"><ion-icon name="car-outline"></ion-icon></span>
						<span class="title">Vehicles</span>
					</a>
				</li>
                <li>
					<a href="#" id="EquipmentsForm-button">
						<span class="icon"><ion-icon name="construct-outline"></ion-icon></span>
						<span class="title">Equipments</span>
					</a>
				</li>
                <li>
					<a href="#" id="UserForm-button">
						<span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
						<span class="title">User</span>
					</a>
				</li>
                <li>
					<a href="#" id="SignOutForm-button">
						<span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
						<span class="title">Sign Out</span>
					</a>
				</li>
            </ul>
        </div>

        <div class="main">
            <!-- ------------------------------------ Dashboard Form ------------------------------------ -->
             <section id="DashboardForm">
                <div class="topbar">
                    <div class="toggle">â˜°</div>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search...">
                            <ion-icon name="search"></ion-icon>
                        </label>
                    </div>
                    <div class="settings">
                        <img src="settings-icon.png" alt="Settings">
                    </div>
                </div>
                
              

             </section>

           
             </section>  
        </div>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.51.0/apexcharts.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/controller/dashboardForm.js"></script>
    <script src="/controller/navigation.js"></script>
    <script src="/controller/staffForm.js"></script>
    <script src="/controller/fieldForm.js"></script>
    <script src="/controller/cropForm.js"></script>
    <script src="/controller/vehicleForm.js"></script>
    <script src="/controller/equipment.js"></script>
    <script src="/controller/userForm.js"></script>
    <script src="/controller/cropDetailsForm.js"></script>
</body>
</html>
