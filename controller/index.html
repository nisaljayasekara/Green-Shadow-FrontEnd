<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crop Monitoring System</title>
    <link rel="icon" href="/assets/icons/logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboardForm.css">
</head>
<body>
    <div id="container" class="container">
        <div id="navigation" class="navigation">
            <ul>
                <li><a href="index.html"><span class="icon"><img src="/assets/icons/CompanyLogo.png" class="logo"></span><span class="title">POS System</span></a></li>
                <li class="hovered"><a href="index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Dashboard</span></a></li>
                <li><a href="staff.html"><span class="icon"><ion-icon name="people-outline"></ion-icon></span><span class="title">Staff</span></a></li>
                <li><a href="fields.html"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="title">Fields</span></a></li>
                <li><a href="crops.html"><span class="icon"><ion-icon name="leaf-outline"></ion-icon></span><span class="title">Crops</span></a></li>
                <li><a href="crop-details.html"><span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span><span class="title">Crop Details</span></a></li>
                <li><a href="vehicles.html"><span class="icon"><ion-icon name="car-outline"></ion-icon></span><span class="title">Vehicles</span></a></li>
                <li><a href="equipments.html"><span class="icon"><ion-icon name="construct-outline"></ion-icon></span><span class="title">Equipments</span></a></li>
                <li><a href="user.html"><span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span><span class="title">User</span></a></li>
                <li><a href="signout.html"><span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Sign Out</span></a></li>
            </ul>
        </div>

        <div class="main">
            <section id="DashboardForm">
                <div class="topbar">
                    <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                    <div class="search">
                        <label><input type="text" placeholder="Search here"><ion-icon name="search-outline"></ion-icon></label>
                    </div>
                    <div class="settings"><img src="/assets/icons/SettingsIcon.png"></div>
                </div>
                <div class="cardBox">
                    <div class="card" id="staff">
                        <div><div class="numbers">10</div><div class="cardName">Staff</div></div>
                        <div class="iconBx"><ion-icon name="people-outline"></ion-icon></div>
                    </div>
                    <div class="card">
                        <div><div class="numbers">4</div><div class="cardName">Crops</div></div>
                        <div class="iconBx"><ion-icon name="leaf-outline"></ion-icon></div>
                    </div>
                    <!-- Additional cards -->
                </div>
                <div class="charts">
                    <div class="charts-card"><h2 class="chart-title">Top Crops</h2><div id="polar-chart"></div></div>
                    <div class="charts-card"><h2 class="chart-title">Stacked Data</h2><div id="line-chart"></div></div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
