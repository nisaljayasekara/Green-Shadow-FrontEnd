<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Management - Crop Monitoring System</title>
    <link rel="icon" href="/assets/icons/logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/vehicle.css">
</head>
<body>
    <div id="container" class="container">
        <div id="navigation" class="navigation">
            <ul>
                <li><a href="index.html"><span class="icon"><img src="/assets/icons/CompanyLogo.png" class="logo"></span><span class="title">POS System</span></a></li>
                <li class="hovered"><a href="index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Dashboard</span></a></li>
                <li><a href="staff.html"><span class="icon"><ion-icon name="people-outline"></ion-icon></span><span class="title">Staff</span></a></li>
                <li><a href="fields.html"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="title">Fields</span></a></li>
                <li><a href="crop.html"><span class="icon"><ion-icon name="leaf-outline"></ion-icon></span><span class="title">Crops</span></a></li>
                <li><a href="cropdetails.html"><span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span><span class="title">Crop Details</span></a></li>
                <li><a href="vehicle.html"><span class="icon"><ion-icon name="car-outline"></ion-icon></span><span class="title">Vehicles</span></a></li>
                <li><a href="equipment.html"><span class="icon"><ion-icon name="construct-outline"></ion-icon></span><span class="title">Equipments</span></a></li>
                <li><a href="user.html"><span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span><span class="title">User</span></a></li>
                <li><a href="signout.html"><span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Sign Out</span></a></li>
            </ul>
        </div>

        <div class="main">
            <section id="VehiclesForm">
                <div id="vehicleHeaderSection" class="vehicleHeader-section">
                    <h2> Vehicles <span>Manage</span></h2>
                    <button id="add-vehicle" class="add-vehicle-button">Add Vehicle</button>
                </div>
                <div class="table-container">
                    <table class="vehicle-table">
                        <thead>
                            <tr>
                                <th>Vehicle ID</th>
                                <th>Vehicle Name</th>
                                <th>Type</th>
                                <th>Model</th>
                                <th>Year</th>
                                <th>License Plate</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example Row -->
                            <tr>
                                <td>1</td>
                                <td>Tractor</td>
                                <td>Farm</td>
                                <td>John Deere</td>
                                <td>2020</td>
                                <td>ABC123</td>
                                <td><button class="update-button">Update</button></td>
                                <td><button class="delete-button">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Vehicle Registration Form -->
        <div id="vehicle-register-form" class="vehicle-register-form">
            <div class="form-container">
                <span id="vehicle-register-close" class="close-button">&times;</span>
                <h2 class="vehicle-register-title">Register Vehicle</h2>
                <form id="vehicle-form">
                    <label for="license-plate-number">License Plate Number:</label>
                    <input type="text" id="license-plate-number" required>

                    <label for="fuel-type">Fuel Type:</label>
                    <input type="text" id="fuel-type" required>

                    <label for="status">Status:</label>
                    <input type="text" id="status" required>

                    <label for="vehicle-category">Vehicle Category:</label>
                    <input type="text" id="vehicle-category" required>

                    <label for="staff-id">Staff ID:</label>
<select id="staff-id" required>
    <option value="" disabled selected>Select Staff ID</option> <!-- Placeholder option -->
    <option value="S001">S001</option> <!-- Sample Staff ID -->
    <option value="S002">S002</option> <!-- Another sample Staff ID -->
    <option value="S003">S003</option> <!-- Another sample Staff ID -->
</select>


                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.js"></script>
    <script src="/js/vehicle.js"></script>
</body>
</html>
