<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/user.css"> <!-- Link to the external CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.51.0/apexcharts.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/controller/userForm.js"></script>
</head>
<body>

<section id="UserManagement">
    <div id="userHeaderSection" class="userHeader-section">
        <h2> Users <span>Manage</span></h2>
        <button id="add-user" class="add-user-button">Add Users</button>
    </div>

    <!-- User Registration Form -->
    <div class="user-register-form" id="user-register-form">
        <div class="user-register-box">
            <span id="user-register-close" class="user-register-close">&times;</span>

            <h2 class="user-register-title">Register User</h2>

            <form id="user-form">
                <div class="user-form-row">
                    <input type="email" id="user-email" name="user-email" placeholder="Email" required>
                </div>
                <div class="user-form-row">
                    <div class="password-container">
                        <input type="password" id="user-password" name="user-password" placeholder="Password" required>
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="user-form-row">
                    <div class="user-dropdown-group">
                        <label for="user-role"></label>
                        <select id="user-role" name="user-role" required>
                            <option value="">Select Role</option>
                            <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                            <option value="MANAGER">MANAGER</option>
                            <option value="OTHER">OTHER</option>
                            <option value="SCIENTIST">SCIENTIST</option>
                        </select>
                    </div>
                </div>
                <button id="user-register-submit" type="submit" class="user-register-submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- User Table -->
    <div class="table-container">
        <table class="user-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows with user data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
