<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Crop Monitoring System</title>
    <link rel="icon" href="/assets/icons/logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/staff.css">
</head>
<body>
    <div id="container" class="container">
        <div id="navigation" class="navigation">
            <ul>
                <li><a href="index.html"><span class="icon"><img src="/assets/icons/CompanyLogo.png" class="logo"></span><span class="title">POS System</span></a></li>
                <li class="hovered"><a href="index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Dashboard</span></a></li>
                <li><a href="staff.html"><span class="icon"><ion-icon name="people-outline"></ion-icon></span><span class="title">Staff</span></a></li>
                <li><a href="fields.html"><span class="icon"><ion-icon name="image-outline"></ion-icon></span><span class="title">Fields</span></a></li>
                <li><a href="crop.html"><span class="icon"><ion-icon name="leaf-outline"></ion-icon></span><span class="title">Crops</span></a></li>
                <li><a href="cropdetails.html"><span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span><span class="title">Crop Details</span></a></li>
                <li><a href="vehicle.html"><span class="icon"><ion-icon name="car-outline"></ion-icon></span><span class="title">Vehicles</span></a></li>
                <li><a href="equipment.html"><span class="icon"><ion-icon name="construct-outline"></ion-icon></span><span class="title">Equipments</span></a></li>
                <li><a href="user.html"><span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span><span class="title">User</span></a></li>
                <li><a href="signout.html"><span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Sign Out</span></a></li>
            </ul>
        </div>

        <div class="main">
            <section id="StaffForm">
                <div id="staffHeaderSection" class="staffHeader-section">
                    <h2> Staff <span>Manage</span></h2>
                    <button id="add-staff" class="add-staff-button">Add Staff Member</button>
                </div>
                <div class="table-container">
                    <table class="staff-table">
                        <thead>
                            <tr>
                                <th>Staff Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Date of Birth</th>
                                <th>Joined Date</th>
                                <th>Address</th>
                                <th>Designation</th>
                                <th>Gender</th>
                                <th>Role</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div id="staffRegisterForm" class="staff-register-form">
        <div class="form-content">
            <h3 id="registerTitle">Register Staff Member</h3>
            <button id="staffRegisterForm-close">Close</button>
            <form id="staff-form">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="contact_no">Contact Number:</label>
                <input type="text" id="contact_no" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="joined_date">Joined Date:</label>
                <input type="date" id="joined_date" required>

                <label for="address_line1">Address Line 1:</label>
                <input type="text" id="address_line1" required>

                <label for="address_line2">Address Line 2:</label>
                <input type="text" id="address_line2">

                <label for="address_line3">Address Line 3:</label>
                <input type="text" id="address_line3">

                <label for="address_line4">Address Line 4:</label>
                <input type="text" id="address_line4">

                <label for="address_line5">Address Line 5:</label>
                <input type="text" id="address_line5">

                <label for="designation">Designation:</label>
                <input type="text" id="designation" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="role">Role:</label>
                <input type="text" id="role" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.js"></script>
    <script src="/js/staff.js"></script>
</body>
</html>
